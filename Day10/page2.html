function listofbox() {

let item = ``
let cnt=1;
for (let i = 0; i < images.length; i++) {
    
    item += `
             <div class="col-md-3">
                     <div id="menu">
                     
                    <img src="${images[i]}" alt="${i}" onmouseover="fade()" id="${cnt}" onmouseout="fade2()"  >
            
                 
                     </div> 
                 
            </div>`

cnt++
        

}
$('#box').html(item)
}



$(document).ready(function () {
            $("img").mousedown(function () {
                $(this).fadeOut(1000);
            });
            $("img").mouseup(function () {
                $(this).fadeIn(1000);
            });
        });
