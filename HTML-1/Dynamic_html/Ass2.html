<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function CalPow(n,p)
        {
        var f=1;
        for(var i=0;i<p;i++)
        {
        f*=n;
        }
        document.getElementById("pow").innerHTML= n+"to the power"+p+"is"+f;
        }
    </script>
</head>
<body>
    <form>
        Enter the number:
        <input type="number" name="num" />
        <br />
        Enter the exponent number:
        <input type="number" name="exp" />
        <br />
        <input type="button" value="Power" onclick="CalPow(num.value,exp.value)" />
        <br />
        <br />
        <br />
        <span id="pow">Power gets dispalyed here...</span>
    </form>
</body>
</html>
