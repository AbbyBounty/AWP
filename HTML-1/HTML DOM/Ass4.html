<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function changebkg(c1)
        {
           document.body.style.backgroundColor=c1;
       
        }
    </script>
</head>
<body>
    <button onclick="changebkg(this.id)" id="red">Red</button>
    <button onclick="changebkg(this.id)" id="yellow">Yellow</button>
    <button onclick="changebkg(this.id)" id="green">Green</button>
</body>
</html>
