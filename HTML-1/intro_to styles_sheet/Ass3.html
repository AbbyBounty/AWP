<form>

    Email:<input type="email" id="email" name="email"><br><br>
    Email-Multiple:<input type="email" id="email" name="email" multiple><br><br>
    Search:<input type="search" id="search" name="search"><br><br>
    Telephone:<input type="tel" id="tel" name="tel"><br><br>
    URL:<input type="url" id="url" name="url"><br><br>
    Number:<input type="number" name="age" id="age" min="1" max="10" step="2"><br><br>
    <label for="price">Choose a maximum house price: </label><br><br>
    Range:<input type="range" name="price" id="price" min="50000" max="500000" step="100" value="250000">
    <output class="price-output" for="price"></output><br><br>
    Date time<input type="datetime-local" name="datetime" id="datetime"><br><br>
    Month:<input type="month" name="month" id="month"><br><br>
    Time:<input type="time" name="time" id="time"><br><br>
    Week:<input type="week" name="week" id="week"><br><br>
    Month:<input type="month"><br><br>
    Color:<input type="color" name="color" id="color"><br><br>
    File:<input type="file"><br><br>
    <input type="submit">
</form>
