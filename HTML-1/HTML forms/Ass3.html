<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div style="background-color:black;width:100%;height:150px">
        <p >
            <h3 style="font:15 px algerian,verdana">
                <span style="color:white">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    First Northern Bank
                    <img src="bank.jpg" width="50" height="50"/>
                </span>
            </h3>
        </p>
    </div>
    <div>
        <div style="background-color:red;width:15%;height:550px;float:left">

        </div>
        <div style="width:75%;height:500px;float:left">
            <h1>New User Registration</h1>
            <p>
                In order to use FNB's All Day Banking Service,please complete the following details
                and press the submit button to complete the registration cycle.
            </p>


            <form>
                <table>
                    <tr>
                        <td>
                            <label for="ln">Last Name:</label>
                        </td>
                        <td>
                            <input type="text" name="lname" id="ln" />
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label for="n">First Name:</label>
                        </td>
                        <td>
                            <input type="text" name="name" id="n" />
                        </td>

                    </tr>

                    <tr>
                        <td>
                            <label for="pid">your preferred ID:</label>
                        </td>
                        <td>
                            <input type="text" name="pid" id="pid" />
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label for="mail">Email Address:</label>
                        </td>
                        <td>
                            <input type="text" name="email" id="mail" />
                        </td>

                    </tr>

                    <tr>
                        <td>
                            <label for="ano">Account number:</label>
                        </td>
                        <td>
                            <input type="text" name="Acc_no" id="ano" />
                        </td>

                    </tr>

                    <tr>
                        <td>
                            <label for="cno">Credit card number:</label>
                        </td>
                        <td>
                            <input type="text" name="cre_no" id="cno" />
                        </td>

                    </tr>

                    <tr>
                        <td>
                            <label for="pwd">online password:</label>
                        </td>
                        <td>
                            <input type="text" name="ol_pwd" id="pwd" />
                        </td>

                    </tr>

                    <tr>
                        <td>
                            <label for="cpwd">online password (repeated):</label>
                        </td>
                        <td>
                            <input type="text" name="co_pwd" id="cpwd" />
                        </td>

                    </tr>

                    <tr>
                        <td>
                            <input type="submit" value="SUBMIT" />
                            <input type="RESET" value="RESET" />
                        </td>
                       
                    </tr>
                </table>
            </form>
        </div>
        <div style="background-color:red;width:10%;height:550px;float:left">

        </div>
    </div>
</body>
</html>
