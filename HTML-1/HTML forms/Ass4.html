<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div style="border:1px solid black;width:540px">

        <h3><span style="color:red"><b><i>Express Registration</i></b></span></h3>
        <p>
            Please note that all feilds that have an asterisk(*) are required to process your registration
        </p>
        <hr style="border:1px solid black" />
        <div style="background-color:grey">
            <table>
                <tr>
                    <td>Personal details</td>
                    <td width="175"></td>
                    <td>Address
                    <td>
                </tr>

            </table>
        </div>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="t">Title:</label>
                    </td>
                    <td>
                        <input type="text" name="title" id="t" />
                    </td>
                    <td>
                        <label for="a">Address:</label>
                    </td>
                    <td>
                        <input type="text" name="address" id="a" />
                    </td>

                </tr>

                <tr>
                    <td>
                        <label for="n">First Name:</label>
                    </td>
                    <td>
                        <input type="text" name="name" id="n" />
                    </td>
                    <td>
                    </td>
                    <td>
                        <input type="text" name="address" id="a" />
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="ln">Last Name:</label>
                    </td>
                    <td>
                        <input type="text" name="lname" id="ln" />
                    </td>
                    <td>
                        <label for="town">Town:</label>
                    </td>
                    <td>
                        <input type="text" name="town" id="town" />
                    </td>

                </tr>

                <tr>
                    <td>
                        <label for="mail">Email Address:</label>
                    </td>
                    <td>
                        <input type="text" name="email" id="mail" />
                    </td>
                    <td>
                        <label for="c">Country/State</label>
                    </td>
                    <td>
                        <input type="text" name="country" id="c" />
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="ph">Telephone:</label>
                    </td>
                    <td>
                        <input type="text" name="phone" id="ph" />
                    </td>
                    <td>
                        <label for="cnty">Country</label>
                    </td>
                    <td>
                        <select id="cnty">
                            <option>United states</option>
                            <option>India</option>
                            <option>Sri Lanka</option>
                            <option>Bangladesh</option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="cell">Cell phone:</label>
                    </td>
                    <td>
                        <input type="text" name="cell" id="cell" />
                    </td>
                    <td>
                        <label for="pc">Postcode:</label>
                    </td>
                    <td>
                        <input type="text" name="pc" id="pc" />
                    </td>

                </tr>

                <tr>
                    <td>
                        <label for="com">Comment</label>
                    </td>
                    <td colspan="3">
                        <textarea name="comment" rows="5" cols="50"></textarea>
                    </td>


                </tr>
            </table>
        </form>

        <div style="border:2px solid green">
            <table>
                <tr>
                    <td>
                        <label for="fb">Feedback:</label>
                    </td>
                    <td>
                        <input type="text" name="feedback" id="fb" />
                    </td>
                    <td width="50" />
                    <td>
                        Hear from us?
                    </td>
                    <td>
                        <input type="checkbox" name="hear" value="friend" />friend
                        <input type="checkbox" name="hear" value="Site Owner" />Site Owner
                        <input type="checkbox" name="hear" value="search engine" />search engine

                    </td>

                </tr>

            </table>
        </div>

        <div style="background-color:grey">
            <table>
                <tr>
                    <td>Security details</td>

                </tr>


            </table>
        </div>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="cpwd">Choose password</label>
                    </td>
                    <td>
                        <input type="text" name="cpwd" id="cpwd" />
                    </td>
                    <td>
                        <label for="copwd">Confirm password</label>
                    </td>
                    <td>
                        <input type="text" name="copwd" id="copwd" />
                    </td>

                </tr>
            </table>
        </form>

    </div>
</body>
</html>
