<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap.min.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <title></title>
</head>
<body>
     <div class="container">
         <form action="" method="">
             <div class="form-group">
                 <label for="uid">UID:</label>
                 <input type="text" name="uid" id="uid" class="form-control" />
             </div>
             <div class="form-group">
                 <label for="pwd">Password:</label>
                 <input type="text" name="pwd" id="pwd" class="form-control" />
             </div>

        <label class="form-check-label">

            Remember me
        </label>
             </div>-->
             <div class="custom-control custom-checkbox">
                 <input type="checkbox" name="opt1" id="opt1" class="custom-control-input" />
                 <label for="opt1" class="custom-control-label">
                     Remember me
                 </label>
             </div>
             <div class="custom-control custom-select">
                 <label for="city">Select city: </label>
                 <select name="city" id="city">
                     <option>Pune</option>
                     <option>Mumbai</option>
                     <option>Nagpur</option>
                 </select>
             </div>
             <div>
                 <input type="button" value="LOGIN" class="btn btn-primary btn-block " />
             </div>
         </form>
     </div>
