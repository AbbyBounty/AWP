
<html>
<head>
    <style>




        h1 {
            text-shadow: 2px 2px red;
        }

        h2 {
            text-shadow: 2px 2px 5px red;
        }

        h3 {
            color: white;
            text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }

        h4 {
            color: yellow;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }
    </style>
</head>
<body>
    <h1> Hello World </h1>
    <h2>Hello World!</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <!-- With the text-shadow property you need four variables to define;
    the first two are used to set shadow’s position (the horizontal shadow and the vertical shadow),
     the third value is used to specify the amount of blur and the fourth one defines the color of the shadow.

    Syntax¶
    text-shadow: horizontal vertical blur color; -->
</body>
</html>
