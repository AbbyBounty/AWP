<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            background-color: greenyellow;
            width: auto;
            height: 30px;

        }

        div ul {
            text-align: center;
            line-height: 30px;
        }

        div ul li {
            display: inline-block;

            margin-left: 10px;
        }

        div ul li a {
            text-decoration: none;
            color: rgb(87, 80, 80);
            padding: 20px;

        }

        div ul li:hover {
            background-color: rgba(37, 33, 33, 0.418);
        }
    </style>
</head>

<body>

    <div class="navbar">

        <ul>

            <li> <a href="#">HOME</a> </li>
            <li><a href="#"> NEWS</a></li>
            <li><a href="#">CONTACT</a> </li>
            <li><a href="#">ABOUT </a></li>


        </ul>
    </div>
</body>

</html>
