<html>
<head><title>SlideShow</title>
<script language="JavaScript"> 
var i = 0;
var images = ["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg"];

function previous(){
    i--;
    if (i < 0)
        i = images.length - 1;
    document.getElementById("slideimg").src = "images/" + images[i];
}

function next(){
    i++;
    if (i == images.length)
        i = 0;
    document.getElementById("slideimg").src = "images/"+images[i];
}

</script> 
</head>
<body>
<div>
<img height="200" id="slideimg" src="images/1.jpg" width="400" />
<div>
<br/>
<button onclick="previous()">Previous</button>
<button onclick="next()">Next</button>
</div>
</div>
</body>
</html>
