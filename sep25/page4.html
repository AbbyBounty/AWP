<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

    <style>
        img{
            width: 100px;
            height: 100px;

            margin: 50px;


        }

        .box{

            width: 200px;
            height: 300px;

            margin: 50px;

           
            
        }
    </style>
</head>
<body>
    

<div class="container">


    <div class="row">

        <div class="col-md-6">

            <div class="box">

                <button onclick="horizonatlly()" class="btn btn-dark">horizontal</button>
                <button onclick="vertically()" class="btn btn-dark">vertical</button>

            </div>

        </div>

        <div class="col-md-6">

            <img id="ball" src="https://www.flaticon.com/svg/static/icons/svg/1165/1165187.svg" alt="">

        </div>
    </div>



</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>



    <script>


        function horizonatlly()
        {
             $('#ball').animate({ 'width': '400px' }, 1500)

            
          
        }


        function vertically(){

            $('#ball').animate({ 'height': '200px' }, 1000)
        }
    </script>
</body>
</html>
