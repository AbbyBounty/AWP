<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 250px;
            height: auto;

            border: 1px solid black;

        }

        .menu {

            width: 300px;
            height: 300px;

        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">


        <div class="menu">

            <img class="box" id="box"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQiXhjVqtRd6tiqcsSQ7rD6VF7NxI-3VvoR0w&usqp=CAU"
                alt="">
        </div>




        <div>
            <button class="btn  btn-success" ondblclick="hide()">hide</button>
            <button class="btn btn-danger" onclick="show()">show</button>

            <button class="btn btn-info" onclick="toggel()">toggel</button>

        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>

        function hide() {

            $('#box').hide(1000)

        }


        function show() {

            $('#box').show(1000)
        }


        function toggel() {
            $('#box').toggle(1000)
        }
    </script>


</body>

</html>
